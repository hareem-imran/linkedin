<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn: Log in or Sign up</title>
    <link rel="stylesheet" href="../LinkedIn/styles/index.css">
</head>
<body>
    <div class="head">
        <div class="head-design">
            <h1 class="heading-design">
                <img class="image" alt="LinkedIn" src="../LinkedIn/images/logo.png">
            </h1>
            <form class="login">
                <label for="email">Email</label>
                <input type="email" class="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="password" class="password" placeholder="Password">
                <input type="submit" value="Sign in">
                <a class="forget-password" href="#forget-password">Forgot password?</a>
            </form>

        </div>
    </div>
    <div class="container container-design">
        
        <form class="registration-form">
            <h2 class="heading-1">Be great at what you do</h2>
            <h3 class="heading-2">Get started - its free</h3>
            <div class="text-format">
                <label for="first-name">First Name</label>
                <input type="text" class="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" class="last-name">
                <label for="email">Email</label>
                <input type="email" class="email">
                <label for="password">Password</label>
                <input type="password" class="password">
                <section class="agreement">
                    By clicking Join now, you agree to the LinkedIn 
                    <a tabindex="4" href="https://www.linkedin.com/legal/user-agreement">User Agreement</a>,
                    <a tabindex="4" href="https://www.linkedin.com/legal/privacy-policy">Privacy Policy</a>, 
                    and <a tabindex="4" href="https://www.linkedin.com/legal/cookie-policy">Cookie Policy</a>.
                </section>
               
            </div>
            <input class="registration-submit-button" type="submit" value="Join now">    
        </form>
    </div>
    <div class="Lower">
        <form class="lower-form">
        <h3 class="heading-3">Find a colleague</h3>
        <input type="text" class="first-name" placeholder="First Name">
        <input type="text" class="last-name" placeholder="Last Name">
        <input type="submit" class="button" value="Search">
    </form>
    </div>
</body>


</html>
