<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn: Log in or Sign up</title>
    <link rel="stylesheet" href="../LinkedIn/styles/index.css">
</head>
<body>
    <div class="head">
        <div class="head-design">
            <h1 class="heading-design">
                <img class="image" alt="LinkedIn" src="../LinkedIn/images/logo.png">
            </h1>
            <form class="login">
                <label for="email">Email</label>
                <input type="text" class="email" placeholder="Email">
                <label for="password">Password</label>
                <input type="password" class="password" placeholder="Password">
                <input type="submit" value="Sign in">
                <a class="forget-password" href="#forget-password">Forgot password?</a>
            </form>

        </div>
    </div>
    <div class="container container-design">
        <img src="../LinkedIn/images/background image.jpg">
    </div>
</body>


</html>
